<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Posts</h1>
        <div id="posts-container" class="row">
            <!-- Posts will be rendered here by JavaScript -->
        </div>
    </div>

    <script>
        fetch('/posts')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'col-md-4 mb-4';
                    postElement.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Post by User ${post.uid}</h5>
                                <p class="card-text">${post.caption ? post.caption : 'No caption'}</p>
                                <p class="text-muted"><small>Posted on: ${new Date(post.timestamp).toLocaleString()}</small></p>
                            </div>
                        </div>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
